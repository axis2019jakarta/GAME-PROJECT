<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GIF Runner: Urban Chaos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: #333;
        }
        #mobile-controls {
            display: none; /* Disembunyikan di desktop */
            position: fixed;
            bottom: 20px;
            width: 100%;
            justify-content: space-around;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Kontrol untuk Layar Sentuh -->
    <div id="mobile-controls">
        <div id="jumpBtn" class="control-btn">↑</div>
        <div id="slideBtn" class="control-btn">↓</div>
        <div id="shootBtn" class="control-btn">X</div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const aspectRatio = 16 / 9;

        // --- Variabel Game ---
        let score = 0, gameSpeed = 5, isGameOver = false, gameStarted = false;
        let keys = {}, projectiles = [], obstacles = [];

        // --- Aset & Sumber Gambar ---
        const background = new Image(); background.src = 'https://i.imgur.com/gJ8bGld.png'; 
        let bgX = 0;

        // Aset Pemain
        const skaterSprite = new Image(); skaterSprite.src = 'https://media.giphy.com/media/IwRbEyu78bzjghSSZF/giphy.gif';
        const jumpSprite = new Image(); jumpSprite.src = 'https://media.giphy.com/media/e2QjHD73Q7i6LexibW/giphy.gif';
        const loseSprite = new Image(); loseSprite.src = 'https://media.giphy.com/media/lXiRhayH2ifP1vj82/giphy.gif';
        const shootSprite = new Image(); shootSprite.src = 'https://media.giphy.com/media/NnZvTSAhgNrtEE3Xjo/giphy.gif';
        
        // Aset Proyektil & Rintangan (PNG Transparan)
        const fishProjectileImg = new Image(); fishProjectileImg.src = 'https://i.imgur.com/bQOcj3D.png';
        const lowObstacleImg = new Image(); lowObstacleImg.src = 'https://i.imgur.com/yVqV3n3.png'; // Cone
        const airObstacleImg = new Image(); airObstacleImg.src = 'https://i.imgur.com/W2d2Lwd.png'; // Drone
        const destructibleObstacleImg = new Image(); destructibleObstacleImg.src = 'https://i.imgur.com/V9Fk9aA.png'; // Crate

        // --- Kelas & Logika ---
        class Player {
            constructor() {
                this.isJumping = false;
                this.isSliding = false;
                this.isShooting = false;
                this.shootCooldown = 0;
                this.slideTimer = 0;
                this.shootAnimationTimer = 0;
            }

            resize() {
                this.width = canvas.width * 0.12;
                this.height = this.width; 
                this.x = canvas.width * 0.1;
                this.baseY = canvas.height - (canvas.height * 0.15) - this.height;
                this.y = this.baseY;
                this.gravity = canvas.height * 0.0012; 
            }

            draw() {
                let currentSprite = skaterSprite;
                if (isGameOver) currentSprite = loseSprite;
                else if (this.isJumping) currentSprite = jumpSprite;
                else if (this.shootAnimationTimer > 0) currentSprite = shootSprite;
                
                let currentHeight = this.isSliding ? this.height / 2 : this.height;
                let currentY = this.isSliding ? this.y + this.height / 2 : this.y;
                
                ctx.drawImage(currentSprite, this.x, currentY, this.width, currentHeight);
            }

            update() {
                // Update Timers
                if (this.shootCooldown > 0) this.shootCooldown--;
                if (this.shootAnimationTimer > 0) this.shootAnimationTimer--;
                if (this.slideTimer > 0) this.slideTimer--;
                else this.isSliding = false;

                // Gravitasi & Lompat
                this.y += this.velocityY || 0;
                if (this.y < this.baseY) {
                    this.velocityY += this.gravity;
                    this.isJumping = true;
                } else {
                    this.velocityY = 0;
                    this.isJumping = false;
                    this.y = this.baseY;
                }

                // Input Handling
                if ((keys['Space'] || keys['ArrowUp']) && !this.isJumping && !this.isSliding) this.jump();
                if (keys['ArrowDown'] && !this.isJumping && !this.isSliding) this.slide();
                if (keys['KeyX'] && this.shootCooldown === 0) this.shoot();
                
                this.draw();
            }

            jump() { this.velocityY = -(canvas.height * 0.04); }
            slide() { this.isSliding = true; this.slideTimer = 50; }
            shoot() {
                projectiles.push(new Projectile(this.x + this.width, this.y + this.height / 2));
                this.shootCooldown = 30; // 0.5 detik cooldown
                this.shootAnimationTimer = 15; // Animasi tinju selama 0.25 detik
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 20;
                this.speed = 8;
            }
            update() { this.x += this.speed; }
            draw() { ctx.drawImage(fishProjectileImg, this.x, this.y, this.width, this.height); }
        }

        class Obstacle {
            constructor(type) {
                this.type = type;
                this.x = canvas.width;
                this.isDestructible = (type === 'destructible');

                if (type === 'ground') {
                    this.image = lowObstacleImg;
                    this.width = canvas.width * 0.07;
                    this.height = this.width;
                    this.y = canvas.height - this.height - (canvas.height * 0.15);
                } else if (type === 'air') {
                    this.image = airObstacleImg;
                    this.width = canvas.width * 0.1;
                    this.height = this.width * 0.5;
                    this.y = canvas.height - (canvas.height * 0.35) - this.height;
                } else if (type === 'destructible') {
                    this.image = destructibleObstacleImg;
                    this.width = canvas.width * 0.08;
                    this.height = this.width;
                    this.y = canvas.height - this.height - (canvas.height * 0.15);
                }
            }
            update() { this.x -= gameSpeed; }
            draw() { ctx.drawImage(this.image, this.x, this.y, this.width, this.height); }
        }

        const player = new Player();

        function handleProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].update();
                projectiles[i].draw();
                if (projectiles[i].x > canvas.width) projectiles.splice(i, 1);
            }
        }

        function handleObstacles() {
            if (score > 150 && Math.random() < 0.02) {
                const types = ['ground', 'air', 'destructible'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                obstacles.push(new Obstacle(randomType));
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                // Deteksi Tabrakan
                const obs = obstacles[i];
                const playerHitbox = {
                    x: player.x,
                    y: player.isSliding ? player.y + player.height / 2 : player.y,
                    width: player.width * 0.7,
                    height: player.isSliding ? player.height / 2 : player.height * 0.8
                };
                
                if (playerHitbox.x < obs.x + obs.width &&
                    playerHitbox.x + playerHitbox.width > obs.x &&
                    playerHitbox.y < obs.y + obs.height &&
                    playerHitbox.y + playerHitbox.height > obs.y) {
                    isGameOver = true;
                }

                // Deteksi Tabrakan Proyektil
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const proj = projectiles[j];
                    if (obs.isDestructible &&
                        proj.x < obs.x + obs.width && proj.x + proj.width > obs.x &&
                        proj.y < obs.y + obs.height && proj.y + proj.height > obs.y) {
                        obstacles.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 100;
                        break; // Hentikan loop proyektil karena rintangan sudah hancur
                    }
                }

                if (obs && obs.x + obs.width < 0) obstacles.splice(i, 1);
            }
        }

        function setupControls() {
            window.addEventListener('keydown', (e) => { keys[e.code] = true; if (!gameStarted) startGame(); });
            window.addEventListener('keyup', (e) => keys[e.code] = false);

            const jumpBtn = document.getElementById('jumpBtn');
            const slideBtn = document.getElementById('slideBtn');
            const shootBtn = document.getElementById('shootBtn');

            jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); player.jump(); });
            slideBtn.addEventListener('touchstart', (e) => { e.preventDefault(); player.slide(); });
            shootBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if(player.shootCooldown === 0) player.shoot(); });
            
            canvas.addEventListener('click', () => { if (!gameStarted) startGame(); });
        }
        
        function animate() {
            if (isGameOver) { gameOverScreen(); return; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bgX -= gameSpeed / 2;
            if (bgX < -canvas.width) bgX = 0;
            ctx.drawImage(background, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(background, bgX + canvas.width, 0, canvas.width, canvas.height);

            player.update();
            handleProjectiles();
            handleObstacles();
            
            score++;
            ctx.fillStyle = 'white';
            ctx.font = `${canvas.width * 0.03}px Arial`;
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 4;
            ctx.strokeText('Skor: ' + Math.floor(score/5), 20, 40);
            ctx.fillText('Skor: ' + Math.floor(score/5), 20, 40);

            if (score % 500 === 0 && gameSpeed < 15) gameSpeed += 0.5;

            requestAnimationFrame(animate);
        }
        
        function gameOverScreen() {
            ctx.textAlign = 'center';
            ctx.font = `${canvas.width * 0.025}px Arial`;
            const retryText = 'Tekan Enter atau Klik untuk Mulai Lagi';

            // Menampilkan animasi kalah
            const loseW = player.width * 1.5;
            const loseH = player.height * 1.5;
            ctx.drawImage(loseSprite, canvas.width/2 - loseW/2, canvas.height/2 - loseH, loseW, loseH);

            ctx.fillStyle = 'white';
            ctx.fillText(retryText, canvas.width/2, canvas.height/2 + 80);

            if (keys['Enter']) resetGame();
            canvas.addEventListener('click', resetGame, { once: true });
        }
        
        function resetGame() {
            if (!isGameOver) return; // Mencegah reset ganda
            keys = {};
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            projectiles = [];
            player.resize();
            isGameOver = false;
            gameStarted = true;
            animate();
        }

        function showStartScreen() {
             ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
             ctx.fillStyle = 'rgba(0,0,0,0.5)';
             ctx.fillRect(0,0,canvas.width, canvas.height);
             ctx.fillStyle = 'white';
             ctx.textAlign = 'center';
             ctx.font = `${canvas.width * 0.05}px Arial`;
             ctx.fillText('GIF Runner: Urban Chaos', canvas.width/2, canvas.height/2 - 40);
             ctx.font = `${canvas.width * 0.03}px Arial`;
             ctx.fillText('Klik atau Tekan Tombol Apapun', canvas.width/2, canvas.height/2 + 20);
        }
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            animate();
        }
        
        function init() {
            resizeCanvas();
            setupControls();
            player.resize();
            showStartScreen();
        }
        window.addEventListener('resize', init);
        
        // Memastikan semua gambar dimuat sebelum memulai
        let images = [background, skaterSprite, jumpSprite, loseSprite, shootSprite, fishProjectileImg, lowObstacleImg, airObstacleImg, destructibleObstacleImg];
        let imagesLoaded = 0;
        images.forEach(img => {
            img.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === images.length) {
                    init();
                }
            };
            img.onerror = () => {
                console.error(`Gagal memuat: ${img.src}`);
                imagesLoaded++;
                 if (imagesLoaded === images.length) {
                    init();
                }
            }
        });

    });
    </script>
</body>
</html>
